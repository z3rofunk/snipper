name: Development Branch

on:
  pull_request:
    branches: [development]
  push:
    branches: [development]

concurrency:
  group: ci-${{ github.ref }}-development
  cancel-in-progress: true

jobs:
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Install dependencies
        run: npm ci --no-fund

      - name: Run CI checks
        run: npm run ci --if-present
